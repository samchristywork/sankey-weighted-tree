<!DOCTYPE html>
<html>
<head>
  <title>Time Tracking</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="/d3.v7.min.js"></script>
</head>
<body>
  <div style="height: 98vh">
    <div id="timeline" style="height: 90px"></div>
    <div id="app" style="height: 95%;"></div>
  </div>
  <div style='position: relative'>
    <div style='position: absolute; bottom: 0'>
      <label for="period">Select Period:</label>
      <select name="period" id="period" onchange="getData()">
        <option value="today">Today</option>
        <option value="24-hours">Daily</option>
        <option value="1-hour">1 Hour</option>
        <option value="6-hours">6 Hours</option>
        <option value="12-hours">12 Hours</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <br>
  </div>
<div class="tooltip" id="tooltip" style="display: none;">Tooltip content</div>
</body>
<script src="script.js"></script>
</html>
