<!DOCTYPE html>
<html>
<head>
  <title>Time Tracking</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.tooltip {
  position: absolute;
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  border-radius: 3px;
  font-size: 12px;
}

.hover-highlight {
  stroke-width: 2;
  stroke: #333;
  transition: all 0.2s ease;
}
</style>
</head>
<body>
  <div>
    <label for="period">Select Period:</label>
    <select name="period" id="period" onchange="updateSVG()">
      <option value="24-hours">Daily</option>
      <option value="1-hour">1 Hour</option>
      <option value="6-hours">6 Hours</option>
      <option value="12-hours">12 Hours</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>
  <div style="height: 98vh">
  BODY
  </div>
<div class="tooltip" id="tooltip" style="display: none;">Tooltip content</div>
</body>
<script>
const hoverElements = document.querySelectorAll('.hover-element');

const tooltip = document.getElementById('tooltip');

hoverElements.forEach((element) => {
  element.addEventListener('mouseover', (event) => {
    element.classList.add('hover-highlight');
    tooltip.innerHTML = element.getAttribute('data-tooltip');
    tooltip.style.display = 'block';
  });

  element.addEventListener('mouseout', () => {
    element.classList.remove('hover-highlight');
    tooltip.style.display = 'none';
  });

  element.addEventListener('mousemove', (event) => {
    tooltip.style.top = `${event.pageY + 10}px`;
    tooltip.style.left = `${event.pageX + 10}px`;
  });
});

function updateSVG() {
  const period = document.getElementById("period").value;
  document.getElementById("graph-1-hours").style.display = "none";
  document.getElementById("graph-6-hours").style.display = "none";
  document.getElementById("graph-12-hours").style.display = "none";
  document.getElementById("graph-24-hours").style.display = "none";
  document.getElementById("graph-weekly").style.display = "none";
  document.getElementById("graph-monthly").style.display = "none";
  document.getElementById("graph-yearly").style.display = "none";

  switch (period) {
    case "1-hour":
      document.getElementById("graph-1-hours").style.display = "";
      break;
    case "6-hours":
      document.getElementById("graph-6-hours").style.display = "";
      break;
    case "12-hours":
      document.getElementById("graph-12-hours").style.display = "";
      break;
    case "24-hours":
      document.getElementById("graph-24-hours").style.display = "";
      break;
    case "weekly":
      document.getElementById("graph-weekly").style.display = "";
      break;
    case "monthly":
      document.getElementById("graph-monthly").style.display = "";
      break;
    case "yearly":
      document.getElementById("graph-yearly").style.display = "";
      break;
    default:
      break;
  }
}

document.getElementById("graph-24-hours").style.display = "";
</script>
</html>
