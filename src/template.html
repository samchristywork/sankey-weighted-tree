<!DOCTYPE html>
<html>
<head>
  <title>Time Tracking</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.tooltip {
  position: absolute;
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  border-radius: 3px;
  font-size: 12px;
}

.hover-highlight {
  stroke-width: 2;
  stroke: #333;
  transition: all 0.2s ease;
}
</style>
</head>
<body>
  <div>
    <label for="period">Select Period:</label>
    <select name="period" id="period" onchange="periodChanged()">
      <option value="today">Today</option>
      <option value="24-hours">Daily</option>
      <option value="1-hour">1 Hour</option>
      <option value="6-hours">6 Hours</option>
      <option value="12-hours">12 Hours</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>
  <div style="height: 98vh">
    <div id="timeline" style="height: 5%"></div>
    <div id="app" style="height: 95%"></div>
  </div>
<div class="tooltip" id="tooltip" style="display: none;">Tooltip content</div>
</body>
<script>

function periodChanged() {
  window.location.hash = document.getElementById("period").value;
  getData();
}

let current_time = Math.floor(+(new Date())/1000);
let period = 60*60*24;

function getStartOfDayTimestamp() {
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth();
  const date = now.getDate();

  const sod = new Date(year, month, date, 0, 0, 0);
  return Math.floor(sod.getTime() / 1000);
}

function changegraph(time) {
  time += 60*60*24;
  get_chart(time - period, time);
}

const SODTimestamp = getStartOfDayTimestamp();

async function getData() {

  switch (document.getElementById("period").value) {
    case "1-hour":
      period = 60*60;
      break;
    case "6-hours":
      period = 60*60*6;
      break;
    case "12-hours":
      period = 60*60*12;
      break;
    case "24-hours":
      period = 60*60*24;
      break;
    case "weekly":
      period = 60*60*24*7;
      break;
    case "monthly":
      period = 60*60*24*30;
      break;
    case "yearly":
      period = 60*60*24*365;
      break;
    default:
      break;
  }

  get_chart(current_time - period, current_time);
}

async function get_chart(start_time, end_time) {
  {
    const response = await fetch("/timeline?width=" + window.innerWidth);
    const text = await response.text();
    document.getElementById("timeline").innerHTML = text;
  }

  const response = await fetch("/sankey?start_time=" + start_time + "&end_time=" + end_time + "&width=" + window.innerWidth + "&height=" + window.innerHeight);
  const text = await response.text();
  document.getElementById("app").innerHTML = text;

  const hoverElements = document.querySelectorAll('.hover-element');

  const tooltip = document.getElementById('tooltip');

  hoverElements.forEach((element) => {
    element.addEventListener('mouseover', (event) => {
      element.classList.add('hover-highlight');
      tooltip.innerHTML = element.getAttribute('data-tooltip');
      tooltip.style.display = 'block';
    });

    element.addEventListener('mouseout', () => {
      element.classList.remove('hover-highlight');
      tooltip.style.display = 'none';
    });

    element.addEventListener('mousemove', (event) => {
      tooltip.style.top = `${event.pageY + 10}px`;
      tooltip.style.left = `${event.pageX + 10}px`;
    });
  });
}

if (window.location.hash == "") {
  window.location.hash = "#24-hours";
}
document.getElementById("period").value = window.location.hash.replace("#", "");
get_chart(SODTimestamp, current_time);

</script>
</html>
